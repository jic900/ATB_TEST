<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
    	<title>Login Page</title>
    </h:head>
    <h:body>  
      <h2>Login</h2>
   <hr />
   <h:form id="login">
      <h:panelGrid id="panel" columns="2" border="0" cellpadding="10" cellspacing="1">		
         <h:outputLabel value="Enter Username" />
         <h:inputText  id="username"  value="#{login.userName}" size="20" label="UserName" >
         <f:validator validatorId="loginValidator" disabled="#{login.validated}"/>
          </h:inputText>        
         <h:outputLabel value="Enter Password" />
         <h:inputSecret id="password" size="20" value="#{login.password}" label="Password" redisplay="false" >
          <f:validator validatorId="loginValidator" disabled="#{login.validated}"/>
         </h:inputSecret>  
         <h:outputLabel value="Enable Validation" />
         <h:selectBooleanCheckbox id="validater" value="#{login.validated}" /> 
         <h:outputLabel value=""/>   
         <h:commandButton id="submit" value="Login" action="#{login.userLogin}" />
      </h:panelGrid>
     
      <ui:repeat value="#{login.messages}" var="msg" >
        <li>
          <font size="3" color="red"> #{msg}</font>
        </li>
      </ui:repeat>
   </h:form>

    </h:body>
</html>
